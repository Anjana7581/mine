<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apology, My Love</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7f50, #ff1493);
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        h1 {
            color: #ff1493;
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            color: #444;
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: normal;
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #ff007f;
            transform: translateY(-3px);
        }

        button:focus {
            outline: none;
        }

        .message {
            font-size: 1.4rem;
            color: #ff007f;
            font-weight: bold;
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #ffebef;
            border-radius: 5px;
            transition: opacity 0.5s ease-in-out;
            animation: fadeIn 1s ease-out forwards;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #999;
        }

        .footer a {
            color: #ff1493;
            text-decoration: none;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Love...</h1>
        <p>Sometimes I misunderstand things. I'm deeply sorry for any hurt I've caused you, and I just want to make it right.</p>
        <button onclick="showMessage()">Click me</button>
        <p class="message" id="message">‚ù§Ô∏è I‚Äôm sorry from the bottom of my heart. Your love means everything to me, and I promise to be better. üíñ</p>
        <div class="footer">
            <p>All my love, always. <a href="#">Let's talk ...</a></p>
        </div>
    </div>
    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
            message.style.opacity = 1;
        }
    </script>

</body>
</html>
